<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>Password Generator</title>
  </head>
  <body class="m-0 p-0 box-border bg-[#00203a] font-sans text-white">
    <div class="m-[12%] w-[90%] max-w-[700px]">
      <h1 class="text-[45px] font-[500]">
        Generate a <br /><span
          class="text-[#019f55] border-b-4 border-b-solid border-b-[#019f55] pb-[7px]"
          >Random Password</span
        >
      </h1>
      <div
        class="w-full mt-[50px] mb-[30px] bg-white flex text-[#333] items-center justify-between p-[26px_20px] rounded-[5px]"
      >
        <input
          type="text"
          placeholder="Password"
          id=""
          class="border-0 outline-0 text-[24px]"
        />
        <img src="/images/copy.png" alt="" class="w-[30px] cursor-pointer" />
      </div>
      <button
        class="flex border-0 outline-0 bg-[#019f55] text-white text-[22px] font-[300] items-center justify-center p-[16px_26px] rounded-[5px] cursor-pointer"
      >
        <img
          src="/images/generate.png"
          alt=""
          class="w-[28px] mr-[10px]"
        />Generate Password
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
